<md-toolbar>
	<div class="md-toolbar-tools">
		<h3 flex>Common knowledge rejection is for chumps</h3>

		<div ng-if="$ctrl.getUserName()">
			{{$ctrl.getUserName()}}
			<button md-button
					class="md-raised"
					ng-click="$ctrl.logout()">Logout</button>
		</div>

		<div ng-if="!$ctrl.getUserName()">
			<button md-button
					class="md-raised"
					ng-click="$ctrl.login()">
				Login with Facebook
			</button>
		</div>
	</div>
</md-toolbar>

<md-list>
	<md-list-item ng-repeat="friend in $ctrl.friends" layout-padding>
		<img ng-src="{{friend.picture.data.url}}"></img>&nbsp;&nbsp;

		<span flex>
			<a ng-href="{{friend.link}}" target="_blank">
				{{friend.name}}
			</a>
		</span>

		<span ng-repeat="relationType in $ctrl.relationTypes">
			{{relationType.text}}
			<md-checkbox ng-click="$ctrl.toggleRelation(friend.id, relationType.type)"
					ng-checked="$ctrl.relationExists(friend.id, relationType.type)"
					aria-label="relationType"></md-checkbox>
			&nbsp;&nbsp;
		</span>
	</md-list-item>
</md-list>
