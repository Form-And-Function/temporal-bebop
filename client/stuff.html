<header>
	<h1>A list of your friends who are signed into the app</h1>
</header>

<div ng-if="$ctrl.getUserName()">
	{{$ctrl.getUserName()}}
	<button id="logout"
			ng-click="$ctrl.logout()">Logout</button>
</div>

<div ng-if="!$ctrl.getUserName()">
	<button id="facebook-login"
			class="btn btn-default"
			ng-click="$ctrl.login()">
		Login with Facebook
	</button>
</div>
