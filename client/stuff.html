<md-toolbar>
	<div class="md-toolbar-tools">
		<h3 flex>Some text here</h3>

		<div ng-if="$ctrl.getUserName()">
			{{$ctrl.getUserName()}}
			<button md-button
					class="md-raised"
					ng-click="$ctrl.logout()">Logout</button>
		</div>

		<div ng-if="!$ctrl.getUserName()">
			<button md-button
					class="md-raised"
					ng-click="$ctrl.login()">
				Login with Facebook
			</button>
		</div>
	</div>
</md-toolbar>

<button md-button
		ng-click="$ctrl.getFriends()">Get my friends</button>

<md-list>
	<md-list-item ng-repeat="friend in $ctrl.friends" layout-padding>
		<img ng-src="{{friend.picture.data.url}}"></img>&nbsp;&nbsp;

		<span flex>
			<a ng-href="{{friend.link}}" target="_blank">
				{{friend.name}}
			</a>
		</span>

		Date<md-checkbox aria-label="date"></md-checkbox>
		Normal hanging out<md-checkbox aria-label="date"></md-checkbox>
		Non-romantic hanging out<md-checkbox aria-label="date"></md-checkbox>
		Fuck<md-checkbox aria-label="date"></md-checkbox>
		Fight<md-checkbox aria-label="date"></md-checkbox>
	</md-list-item>
</md-list>
