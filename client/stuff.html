<md-toolbar>
	<div class="md-toolbar-tools">
		<h3 flex>Some text here</h3>

		<div ng-if="$ctrl.getUserName()">
			{{$ctrl.getUserName()}}
			<button md-button
					class="md-raised"
					ng-click="$ctrl.logout()">Logout</button>
		</div>

		<div ng-if="!$ctrl.getUserName()">
			<button md-button
					class="md-raised"
					ng-click="$ctrl.login()">
				Login with Facebook
			</button>
		</div>
	</div>
</md-toolbar>

<md-list>
	<md-list-item ng-repeat="friend in $ctrl.friends">
		<span flex>{{friend}}</span>
		Date<md-checkbox></md-checkbox>
		Normal hanging out<md-checkbox></md-checkbox>
		Non-romantic hanging out<md-checkbox></md-checkbox>
		Fuck<md-checkbox></md-checkbox>
		Fight<md-checkbox></md-checkbox>
	</md-list-item>
</md-list>
